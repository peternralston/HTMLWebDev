		<h2>Information Request</h2>
		<form action="submit.htnml" method="POST">

			<label for="firstName">First Name:</label><br />
			<input type="text" id="firstName" name="firstName"><br />
            
            <label for="lastName">Last Name:</label><br />
			<input type="text" id="lastName" name="lastName"><br />
            
            <label for="phone">Phone Number:</label><br />
            <input type="text"id="phone" name="phone"><br />

			<label for="reason">Reason for Inquiry:</label><br />
            
            <select id="reason" name="reason">

				<option value="private party">Private Party</option>
				<option value="Feedback">Feedback</option>

            <label for="info">Additional Information:</label><br />

            <label for="visitedBefore">Have you been to the restaurant?:</legend>
            <input type="radio" id="choice1" name="questionnaire" value="yes">

            <label for="choice2">No</label><br />



			
            <label for="callBack">Best days to contact you:</label>
			<input type="checkbox" id="monday" name="callBack" value="monday">
            <label for="frontEnd">M</label>
            

			<input type="checkbox" id="tuesday" name="callBack" value="tuesday">
            <label for="frontEnd">T</label>
            

			<input type="checkbox" id="wednesday" name="callBack" value="wednesday">
            <label for="frontEnd">W</label>
            

			<input type="checkbox" id="thursday" name="callBack" value="thursday">
            <label for="frontEnd">Th</label>
            

			<input type="checkbox" id="friday" name="callBack" value="friday">
			<label for="frontEnd">F</label><br />
            
            


            
			<input type="submit" name="submit" value="Submit">
		
		</form>
