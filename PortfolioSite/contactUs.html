    <h1>Peter Ralston</h1>
    <h2>Contact Me</h2>
    <form action="#" method="post">
        <div>
            <label id="FirstNameLabel" for="FirstName">First Name: </label>
            <input id="FirstName" name="FirstName" type="text" />
        </div>
        <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text" />
        </div>
        <div>
                <label id="EmailLabel" for="Email">Email Address: </label>
                <input id="email" name="email" type="text" />
        </div>
        <div>
                Type of License:
            <input type="radio" name="TypeofLicense" value="Business" checked/>Business
            <input type="radio" name="TypeofLicense" value="Personal" />Personal<br/>
        </div>

        <div>
                Reason:
            <select>
                <option>Options</option>
                <option>Software Support</option>
                <option>Hardware Support</option>
                <option>Information Request</option>
            </select>
        </div>
        <div>
                <label id="MessageLabel" for="Message">Additional Information: </label>
                <textarea id="Message" name="Message"></textarea> 
        </div>
        <div>
                <input type="checkbox" name="termsOfService" value="Agreed" /> I have read the terms of service.<br/>
        </div>
        <div>
            <input type="submit" id="SubmitButton" value="Send Request" />
        </div>
       
    </form>
        

    </body>
